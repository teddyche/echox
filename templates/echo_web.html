<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Echo-X Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #00ffa1;
      text-align: center;
      margin-bottom: 1em;
    }

    #chat {
      background: #1c1c1c;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1em;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,255,161,0.2);
    }

    .msg {
      margin: 1em 0;
      line-height: 1.6;
      white-space: pre-line;
    }

    .msg b {
      color: #00ffa1;
    }

    .input-row {
      display: flex;
      margin-top: 1em;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #111;
      color: #eee;
    }

    button {
      padding: 0.7em 1.2em;
      background-color: #00ffa1;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0.5em;
    }

    #competence-container {
      margin-top: 2em;
      padding: 1em;
      border: 1px dashed #555;
      background: #1a1a1a;
      border-radius: 10px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }
      button {
        width: 100%;
        margin-left: 0;
        margin-top: 0.5em;
      }
    }
  </style>
</head>
<body>

<h1>ðŸ¤– Echo-X Interface</h1>

<div id="chat"></div>

<div class="input-row">
  <input type="text" id="message" placeholder="Pose ta question..." />
  <button onclick="envoyer()">Envoyer</button>
</div>

<div style="margin-top: 1em;">
  <button onclick="chargerCompetences()">ðŸ§  Voir les compÃ©tences</button>
</div>

<div id="competence-container"></div>

<script>
  const chat = document.getElementById('chat');

  function appendMessage(role, text) {
    const div = document.createElement('div');
    div.className = 'msg';
    div.innerHTML = `<b>${role}:</b> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function envoyer() {
    const input = document.getElementById('message');
    const message = input.value.trim();
    if (!message) return;

    appendMessage('ðŸ§ Toi', message);
    input.value = '';

    fetch('/talk', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    })
    .then(r => r.json())
    .then(data => {
      appendMessage('ðŸ¤– Echo-X', data.reponse);
    });
  }

  document.getElementById('message').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      envoyer();
    }
  });

  function chargerCompetences() {
    fetch('/competences')
      .then(r => r.text())
      .then(html => {
        document.getElementById('competence-container').innerHTML = html;
      });
  }
</script>

</body>
</html>
